<html lang="en">
<head>

    <title>por giovana/title>
    <link rel="stylesheet" href="style.css">

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="alurastart logo.png" alt="logo da alura start">

    <section class="Informações">

        </div>

    </section>
    <section class="Sobre">
        <h2 class="Sobre">Quais são nossos melhores bolos?</h2>
        <div class="Sobre-todos">
        <span></span>
        <div class="Sobre-div">
            <img class="Sobre-imagem" src="bolo 01.jpg" alt="foto do bolo">
            <h3 class="Sobre-nome">Bolo de festa </h3>
            </div>
             <div class="Sobre-div">
            <img class="Sobre-imagem" src="bolo 02.jpg" alt="foto do bolo">
            <h3 class="Sobre-nome">Bolo de chocolate </h3>
            </div>
             <div class="Sobre-div">
            <img class="Sobre-imagem" src="bolo 03.jpg" alt="foto do bolo">
            <h3 class="Sobre-nome">Bentocake </h3>
            </div>
    </section>
    <footer class="rodape">
    </footer>
